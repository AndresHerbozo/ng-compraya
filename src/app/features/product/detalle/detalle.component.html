<div class="row breadcrumb-container">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>
<div class="card">
    <div class="row">
        <div class="col s4" *ngIf="details != null">
            <p-galleria [value]="images" [responsiveOptions]="responsiveOptions"
                [containerStyle]="{'max-width': '350px'}" [numVisible]="5" [showThumbnails]="false"
                [showIndicators]="true">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.previewImageSrc" style="width: 100%; display: block;" />
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="p-grid p-nogutter p-justify-center">
                        <img [src]="item.thumbnailImageSrc" style="display: block;" />
                    </div>
                </ng-template>
            </p-galleria>
        </div>
        <div class="col s4"></div>
        <div class="col s4" *ngIf="details != null">
            <div class="row">
                <h1>{{ details.name }}</h1>
            </div>
            <div class="row">
                <h3>{{ details.detail }}</h3>
            </div>
            <div class="row">
                <span>{{ details.description }}</span>
            </div>
            <div class="row">
                <h1>S/. {{ details.price.price }}</h1>
            </div>
            <div class="row">
                <p-inputNumber [formControl]="counterOrder" mode="decimal" [showButtons]="true" inputId="minmax-buttons"
                    [min]="0" [max]="10">
                </p-inputNumber>
            </div>
            <div class="row">
                <button pButton pRipple type="button" label="Agregar al carrito" class="p-button-danger p-mr-2"
                    icon="pi pi-shopping-cart" iconPos="left" (click)="onAddToShoppingBag()"></button>
            </div>
        </div>
    </div>
</div>
